<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcola il prezzo del biglietto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: gray;">

  <div class="container">
    <div class="row">
      <div class="col">
        <!-- ***************************************** -->
        <!--                   FORM                    -->
        <!-- ***************************************** -->
        <form action="">
          <div class="row row-cols-2 g-1">
            <div class="col">
              <input type="text" placeholder="Inserisci nome" id="first-name" class="form-control" required>
            </div>
            <div class="col">
              <input type="text" placeholder="Inserisci cognome" id="last-name" class="form-control" required>
            </div>
            <div class="col">
              <input type="number" placeholder="Inserisci la tua età" id="age" class="form-control" required>
            </div>
            <div class="col">
              <input type="number" placeholder="Inserisci il n° di chilometri" id="km" class="form-control" required>
            </div>
            <div class="col-12">
              <button class="btn btn-danger w-100">Calcola</button>
            </div>
          </div>
        </form>
        <hr>
        <!-- ***************************************** -->
        <!--                   CARD                    -->
        <!-- ***************************************** -->
        <div class="row g-1">
          <div class="col-12">
            <span>Nome del passeggero:</span>
            <span id="full-name">Segnaposto nome e cognome</span>
          </div>
          <div class="col-6">
            <div class="row row-cols-2">
              <div class="col">
                <span>Biglietto valido per:</span>
              </div>
              <div class="col">
                <span id="ticket-km">Segnaposto km</span>
              </div>
              <div class="col">
                <span>Costo del biglietto:</span>
              </div>
              <div class="col">
                <span id="ticket-price">Segnaposto prezzo</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
